---
- name: Configure internet router
  hosts: inetRouter
  become: true
  tasks:
    - name: Configure iptables
      ansible.builtin.iptables:
        table: nat
        chain: POSTROUTING
        destination: '! 192.168.0.0/16'
        out_interface: eth0
        jump: MASQUERADE
    - name: Enable forwarding
      ansible.posix.sysctl:
        name: net.ipv4.conf.all.forwarding
        value: '1'
        state: present
  